<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgAF" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeAF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowAF" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-8" dy="12" stdDeviation="15" flood-color="#000000" flood-opacity="0.8"/>
    </filter>

    <!-- Subtle inner dot grid for the hero card -->
    <pattern id="dotGrid" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#c7d2fe" opacity="0.6"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgAF)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeAF)" stroke-width="2"/>

  <!-- Concept AF: The Glass Grid -->
  <!-- Completely removes the rotations. The cards are perfectly aligned and cascade diagonally off each other for maximum mature minimalism. The hero card gets a subtle technical dot-grid. -->
  <g transform="translate(30, 30) scale(0.70)" stroke-linejoin="round">
    
    <!-- Background Card 1 (Dark structure) -->
    <!-- Perfectly straight, cascaded back-left -->
    <g filter="url(#shadowAF)">
      <rect x="0" y="10" width="130" height="140" rx="16" fill="#2a2a35" stroke="#4338ca" stroke-width="6"/>
      <path d="M 20,40 L 110,40 M 20,60 L 80,60" fill="none" stroke="#4f46e5" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    </g>

    <!-- Background Card 2 (Blue accent) -->
    <!-- Perfectly straight, cascaded middle -->
    <g filter="url(#shadowAF)">
      <rect x="25" y="30" width="130" height="140" rx="16" fill="#4f46e5" stroke-width="0"/>
    </g>

    <!-- Foreground Card (The Command Workspace) -->
    <!-- Perfectly straight, cascaded front-right -->
    <g filter="url(#shadowAF)">
      <rect x="50" y="50" width="130" height="140" rx="16" fill="#faf9f5" stroke-width="0"/>
      
      <!-- The inner dotted grid representing the Canvas background -->
      <rect x="50" y="50" width="130" height="140" rx="16" fill="url(#dotGrid)"/>
      <!-- Clipping region to keep dots off the top edge -->
      <rect x="50" y="50" width="130" height="140" rx="16" fill="none" stroke="#faf9f5" stroke-width="16"/>

      <!-- Inside the Workspace Card -->
      <path d="M 70,80 L 90,95 L 70,110" fill="none" stroke="#4338ca" stroke-width="10" stroke-linecap="round"/>
      
      <!-- The Canvas Sweep. Much cleaner, more geometric sweep. -->
      <path d="M 110,140 C 130,130 130,80 160,90" fill="none" stroke="#6366f1" stroke-width="12" stroke-linecap="round"/>
      <circle cx="160" cy="90" r="10" fill="#6366f1"/>

    </g>

  </g>
</svg>
