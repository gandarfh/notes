<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgAG" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeAG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowAG" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="15" flood-color="#000000" flood-opacity="0.85"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgAG)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeAG)" stroke-width="2"/>

  <!-- Concept AG: The Unified Board -->
  <!-- Compresses the cards so they feel like a single fused object. Creates a unified loop inside the main interface. -->
  <g transform="translate(35, 35) scale(0.65)" stroke-linejoin="round">
    
    <!-- Unified Background Block (Dark structure + Blue accent) -->
    <!-- Fused together to feel like a cohesive base -->
    <g filter="url(#shadowAG)">
      <rect x="10" y="20" width="160" height="160" rx="28" fill="#312e81" stroke-width="0"/>
    </g>
    <g filter="url(#shadowAG)">
      <rect x="25" y="10" width="150" height="160" rx="24" fill="#4f46e5" stroke-width="0"/>
    </g>

    <!-- Foreground Card (The Command Workspace) -->
    <!-- Placed tightly against the background -->
    <g filter="url(#shadowAG)">
      <rect x="40" y="40" width="140" height="140" rx="20" fill="#faf9f5" stroke-width="0"/>
      <!-- Internal solid bezel to make it look like a physical board/screen -->
      <rect x="40" y="40" width="140" height="140" rx="20" fill="none" stroke="#2a2a35" stroke-width="6"/>
      
      <!-- Inside the Workspace Card: The Unified Infinity Path -->
      <!-- The Canvas sweep now wraps *around* the Terminal prompt, fusing them -->
      <path d="M 60,80 L 80,95 L 60,110" fill="none" stroke="#6366f1" stroke-width="12" stroke-linecap="round"/>
      
      <path d="M 90,130 C 130,130 160,80 130,60 C 100,40 40,60 40,110" fill="none" stroke="#2a2a35" stroke-width="12" stroke-linecap="round"/>
      <circle cx="40" cy="110" r="12" fill="#2a2a35"/>

    </g>

  </g>
</svg>
