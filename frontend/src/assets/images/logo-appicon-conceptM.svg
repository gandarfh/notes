<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background squircle gradients -->
    <radialGradient id="bgM" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowM" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Container -->
  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgM)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeM)" stroke-width="2"/>

  <!-- The Mark: The Folded Node -->
  <!-- A massive, highly legible Document silhouette with a Node cutout -->
  <g transform="translate(60, 45) scale(0.65)" filter="url(#shadowM)">
    
    <!-- The main solid document body -->
    <!-- The top right corner is cut aggressively by negative space -->
    <path d="M 0,20 
             C 0,10 10,0 20,0 
             L 80,0 
             C 85,0 90,5 92,10 
             L 120,50
             C 125,58 120,68 110,68 
             L 110,150 
             C 110,165 95,170 85,170 
             L 20,170 
             C 10,170 0,160 0,150 Z" 
          fill="#faf9f5"/>
    
    <!-- The "Node" (The fold/plugin aspect) -->
    <!-- A perfect geometric circle detached by negative space forming the fold -->
    <circle cx="100" cy="20" r="16" fill="#faf9f5"/>

    <!-- A subtle negative-space accent line (simulating the folded flap or text lines) -->
    <rect x="25" y="125" width="40" height="10" rx="5" fill="#13131a"/>
    <rect x="25" y="95" width="60" height="10" rx="5" fill="#13131a"/>
    
  </g>
</svg>
