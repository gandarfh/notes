<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background squircle gradients -->
    <radialGradient id="bgO" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeO" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowO" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Container -->
  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgO)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeO)" stroke-width="2"/>

  <!-- The Mark: The Fluid Block -->
  <!-- A single unified massive object. Half geometric block (data), half fluid sweeping wave (canvas). -->
  <g transform="translate(60, 45) scale(0.65)" filter="url(#shadowO)" fill="#faf9f5">
    
    <!-- Left structure: A perfect, heavy geometric block representing the Database/Structure -->
    <path d="M 0,0 L 40,0 L 40,180 L 0,180 Z" />
    
    <!-- Right structure: A thick fluid curve connecting back, representing the freeform Canvas -->
    <!-- The single curve sweeps through the negative space forming an abstract 'N' -->
    <path d="M 60,0 L 120,0 
             C 140,50 90,120 120,180 
             L 60,180 
             C 40,120 80,50 60,0 Z" />

    <!-- A geometric dot/node breaking off slightly from the fluid sweep -->
    <circle cx="150" cy="160" r="16" />

  </g>
</svg>
