<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background squircle gradients -->
    <radialGradient id="bgQ" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeQ" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <!-- Chalk / Crayon texture filter -->
    <filter id="roughQ" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgQ)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeQ)" stroke-width="2"/>

  <!-- Concept Q: The Continuous Chalk N -->
  <!-- A single unbroken 36px stroke that scribbles to form the Notes metaphor -->
  <g transform="translate(45, 45) scale(0.55)" filter="url(#roughQ)" stroke="#faf9f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <path d="M 20,180 
             C 0,10 40,0 50,20 
             C 80,80 100,160 130,180 
             C 140,190 180,180 160,20" 
          stroke-width="36"/>

    <circle cx="160" cy="150" r="16" fill="#faf9f5" stroke-width="0"/>

  </g>
</svg>
