<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background squircle gradients -->
    <radialGradient id="bgR" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <!-- Chalk / Crayon texture filter to make edges legitimately rough -->
    <filter id="roughR" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G" />
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.6"/>
    </filter>

    <mask id="sliceMaskR">
      <rect x="-50" y="-50" width="300" height="300" fill="white"/>
      <!-- The negative space sweep cut -->
      <path d="M 0,210 C 20,80 180,120 200,-10" stroke="black" stroke-width="26" fill="none" stroke-linecap="round"/>
    </mask>

  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgR)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeR)" stroke-width="2"/>

  <!-- Concept R: The Scribbled Diamond -->
  <g transform="translate(45, 45) scale(0.55)" filter="url(#roughR)" stroke="#faf9f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <g mask="url(#sliceMaskR)">
      <!-- A solid diamond shape generated by frantic, overlapping marker scribbles -->
      <path d="M 30,100 L 60,70 L 50,120 L 80,50 L 70,140 L 100,30 L 90,160 L 120,50 L 110,140 L 140,70 L 130,120 L 170,100 Z" 
            stroke-width="32" stroke-linejoin="round"/>
    </g>

    <!-- Hand-drawn anchor dot bridging the cut -->
    <circle cx="160" cy="40" r="18" fill="#faf9f5" stroke-width="0"/>
  </g>
</svg>
