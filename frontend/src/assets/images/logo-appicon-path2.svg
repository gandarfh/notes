<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgGlow2" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeGlow2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="dropShadowPath2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgGlow2)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeGlow2)" stroke-width="2"/>

  <!-- Path 2: Hybrid Solid + Sketch (Proportioned & Padded) -->
  <g transform="translate(45, 45) scale(0.55)" filter="url(#dropShadowPath2)">
    
    <!-- Solid core guarantees legibility -->
    <polygon points="100,30 170,100 100,170 30,100" fill="#faf9f5" opacity="0.95"/>
    
    <!-- The Solid Sliced Wave Element (Negative space) -->
    <path d="M 15,185 C 25,105 175,105 185,15" fill="none" stroke="url(#bgGlow2)" stroke-width="24" />

    <g stroke="#faf9f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Sketched hovering wireframe -->
      <path d="M 95,20 L 180,105 L 95,190 L 10,105 Z" stroke-width="6" stroke-dasharray="20 10 40 5"/>
      <path d="M 105,40 L 160,95 L 105,150 L 50,95 Z" stroke-width="3" stroke-dasharray="10 5" opacity="0.7"/>

      <!-- Sketched wave outline -->
      <path d="M 5,175 C 20,95 180,95 195,5" stroke-width="5"/>
      
      <!-- The Geometric Anchor Node -->
      <g transform="rotate(20 160 40)">
        <rect x="160" y="32" width="14" height="14" stroke-width="5"/>
      </g>
    </g>
  </g>
</svg>
