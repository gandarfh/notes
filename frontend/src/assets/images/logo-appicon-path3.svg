<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgGlow3" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeGlow3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="dropShadowPath3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgGlow3)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeGlow3)" stroke-width="2"/>

  <!-- Path 3: Geometric Blueprint (Proportioned & Padded) -->
  <g transform="translate(45, 45) scale(0.55)" filter="url(#dropShadowPath3)" stroke="#faf9f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Thick Base Wireframe -->
    <polygon points="100,30 170,100 100,170 30,100" stroke-width="8"/>

    <!-- Overlapping Solid Shading -->
    <!-- Top Wedge -->
    <path d="M 100,30 L 170,100 C 130,105 100,80 80,45 Z" fill="#faf9f5" opacity="0.4"/>
    <!-- Bottom Wedge -->
    <path d="M 30,100 L 100,170 C 130,135 70,100 30,100 Z" fill="#faf9f5" opacity="0.8"/>

    <!-- Architecture Over-extensions -->
    <line x1="10" y1="120" x2="120" y2="10" stroke-width="6"/>
    <line x1="80" y1="10" x2="190" y2="120" stroke-width="6"/>
    <line x1="190" y1="80" x2="80" y2="190" stroke-width="6"/>
    <line x1="120" y1="190" x2="10" y2="80" stroke-width="6"/>

    <!-- Sliced Wave Element -->
    <path d="M 0,195 C 20,110 180,100 200,5" stroke-width="10"/>
    <path d="M 10,205 C 30,120 170,90 190,-5" stroke-width="3" stroke-dasharray="6 8" opacity="0.6"/>

    <!-- Geometric Anchor Node -->
    <g transform="rotate(20 160 40)">
      <rect x="160" y="32" width="16" height="16" fill="#faf9f5"/>
      <rect x="156" y="28" width="24" height="24" stroke-width="3" opacity="0.5"/>
    </g>

  </g>
</svg>
