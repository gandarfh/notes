<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgAD" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeAD" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowAD" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgAD)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeAD)" stroke-width="2"/>

  <!-- Concept AD: Structured Tool Cards -->
  <!-- Flat layout (Concept S), but using strict mature geometry (AA) to form the Command Board (U). -->
  <g transform="translate(30, 30) scale(0.70)" stroke-linejoin="round">
    
    <!-- Background Card 1 (Dark structure) -->
    <!-- Perfectly geometric but rotated offset -->
    <g filter="url(#shadowAD)">
      <rect x="10" y="30" width="140" height="160" rx="20" fill="#2a2a35" stroke="#4338ca" stroke-width="6" transform="rotate(-15 80 110)"/>
    </g>

    <!-- Background Card 2 (Blue accent/Code) -->
    <g filter="url(#shadowAD)">
      <rect x="30" y="20" width="140" height="160" rx="20" fill="#4f46e5" stroke-width="0" transform="rotate(10 100 100)"/>
    </g>

    <!-- Foreground Card (The Command Workspace) -->
    <!-- Solid, prominent, facing directly forward. The main interface. -->
    <g filter="url(#shadowAD)">
      <rect x="40" y="40" width="130" height="140" rx="16" fill="#faf9f5" stroke-width="0"/>
      
      <!-- Inside the Workspace Card: The Terminal -->
      <!-- Clean, geometric angle (>) -->
      <path d="M 60,70 L 80,80 L 60,90" fill="none" stroke="#4338ca" stroke-width="10" stroke-linecap="round"/>
      
      <!-- Inside the Workspace Card: The Canvas Node/Line -->
      <!-- Exits the terminal constraints and freely moves -->
      <path d="M 90,130 C 130,130 130,60 150,70" fill="none" stroke="#6366f1" stroke-width="12" stroke-linecap="round"/>
      <circle cx="150" cy="70" r="10" fill="#6366f1"/>

      <!-- Top bar UI dots (Frame concept) -->
      <circle cx="60" cy="55" r="5" fill="#4338ca" opacity="0.3"/>
      <circle cx="80" cy="55" r="5" fill="#4338ca" opacity="0.3"/>
    </g>

  </g>
</svg>
