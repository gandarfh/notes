<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Background squircle gradients -->
    <radialGradient id="bgU" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeU" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowU" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgU)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeU)" stroke-width="2"/>

  <!-- Concept U: The Command Board Frame -->
  <!-- A hand-drawn Safari/Browser window representing the Workspace -->
  <!-- Inside, the elements of the app (Code and Notes) are drawn loosely -->
  <g transform="translate(30, 30) scale(0.70)" filter="url(#shadowU)" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- The Whiteboard/Browser Frame Outline -->
    <!-- Drawn perfectly imperfectly -->
    <path d="M 5,20 C 50,15 150,15 195,10 C 200,60 195,140 190,190 C 140,195 50,195 10,190 C 0,140 0,60 5,20 Z" 
          fill="#13131a" stroke="#faf9f5" stroke-width="14"/>
    
    <!-- Whiteboard Solid Offset Fill -->
    <path d="M 10,25 C 55,20 145,20 190,15 C 195,65 190,135 185,185 C 135,190 55,190 15,185 C 5,135 5,65 10,25 Z" 
          fill="#faf9f5"/>

    <!-- Inside the Workspace: The Tools -->
    
    <!-- Tool 1: Terminal / Command (The `>_`) -->
    <path d="M 30,60 L 70,80 L 30,100" fill="none" stroke="#4338ca" stroke-width="12"/>
    <line x1="80" y1="100" x2="110" y2="100" stroke="#4338ca" stroke-width="12"/>

    <!-- Tool 2: The Notes / Data (Parallel squiggly lines) -->
    <path d="M 35,140 C 60,130 90,150 120,135 C 140,125 160,140 165,140" fill="none" stroke="#6366f1" stroke-width="10"/>
    <path d="M 35,170 C 50,160 70,175 100,165" fill="none" stroke="#6366f1" stroke-width="10"/>
    
    <!-- Hand-drawn UI Window Dots (Browser top-left) -->
    <circle cx="35" cy="35" r="8" fill="#13131a" opacity="0.8"/>
    <circle cx="65" cy="34" r="8" fill="#13131a" opacity="0.4"/>

  </g>
</svg>
