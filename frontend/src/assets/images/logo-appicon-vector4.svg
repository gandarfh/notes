<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgV" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#2a2a35"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </radialGradient>
    <linearGradient id="edgeV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="shadowV" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="15" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgV)"/>
  <rect x="1" y="1" width="198" height="198" rx="45" fill="none" stroke="url(#edgeV)" stroke-width="2"/>

  <!-- Concept V: The Active Canvas -->
  <!-- Combines the app frame, inner feature layers, and a massive dynamic drawing arrow -->
  <g transform="translate(30, 30) scale(0.70)" filter="url(#shadowV)" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Workspace Frame (Concept U) -->
    <path d="M 5,20 C 50,15 150,15 195,10 C 200,60 195,140 190,190 C 140,195 50,195 10,190 C 0,140 0,60 5,20 Z" fill="#13131a" stroke="#faf9f5" stroke-width="12"/>
    <path d="M 10,25 C 55,20 145,20 190,15 C 195,65 190,135 185,185 C 135,190 55,190 15,185 C 5,135 5,65 10,25 Z" fill="#faf9f5"/>

    <!-- Inner Layer 1: Code/Terminal -->
    <path d="M 20,60 L 90,65 L 85,130 L 15,125 Z" fill="#c7d2fe" opacity="0.4" stroke-width="0"/>
    <path d="M 25,80 L 45,90 L 25,100" fill="none" stroke="#4338ca" stroke-width="8"/>
    <line x1="50" y1="100" x2="70" y2="105" stroke="#4338ca" stroke-width="8"/>

    <!-- Inner Layer 2: Text/Notes -->
    <path d="M 120,40 L 180,45 L 175,120 L 115,115 Z" fill="#e0e7ff" opacity="0.6" stroke-width="0"/>
    <path d="M 125,60 C 140,55 160,65 170,55" fill="none" stroke="#4f46e5" stroke-width="6"/>
    <path d="M 125,80 C 145,75 160,85 170,80" fill="none" stroke="#4f46e5" stroke-width="6"/>
    <path d="M 125,100 C 135,100 150,95 160,105" fill="none" stroke="#4f46e5" stroke-width="6"/>

    <!-- The Excalidraw Element: A massive, active drawn line swirling over the tools -->
    <path d="M 0,180 C 60,160 30,80 100,100 C 170,120 130,200 180,160" fill="none" stroke="#6366f1" stroke-width="10"/>
    
    <!-- Hand-drawn cursor/arrowhead at the end of the line -->
    <path d="M 180,160 L 165,150 L 175,175 Z" fill="#6366f1" stroke="#6366f1" stroke-width="4"/>

  </g>
</svg>
