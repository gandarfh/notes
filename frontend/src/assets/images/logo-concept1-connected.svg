<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Notes App Logo - Connected Notebook</title>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="g1b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="node-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Notebook body -->
  <rect x="52" y="32" width="96" height="126" rx="8" ry="8" fill="url(#g1)" opacity="0.95"/>

  <!-- Notebook spine -->
  <rect x="48" y="36" width="8" height="118" rx="4" fill="url(#g1b)"/>

  <!-- Page lines -->
  <line x1="72" y1="62" x2="132" y2="62" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="72" y1="78" x2="132" y2="78" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="72" y1="94" x2="120" y2="94" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="72" y1="110" x2="128" y2="110" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="72" y1="126" x2="108" y2="126" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Connection lines from notebook edges to nodes -->
  <line x1="148" y1="58" x2="168" y2="42" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="148" y1="95" x2="174" y2="95" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="148" y1="132" x2="168" y2="150" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="52" y1="50" x2="32" y2="36" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="158" x2="100" y2="178" stroke="#818cf8" stroke-width="1.5" opacity="0.6"/>

  <!-- Plugin nodes -->
  <circle cx="172" cy="38" r="8" fill="url(#node-grad)" opacity="0.9"/>
  <circle cx="178" cy="95" r="6" fill="url(#node-grad)" opacity="0.8"/>
  <circle cx="172" cy="154" r="7" fill="url(#node-grad)" opacity="0.85"/>
  <circle cx="28" cy="32" r="7" fill="url(#node-grad)" opacity="0.85"/>
  <circle cx="100" cy="182" r="6" fill="url(#node-grad)" opacity="0.8"/>

  <!-- Small symbols inside nodes -->
  <!-- Database icon (top-right node) -->
  <ellipse cx="172" cy="35" rx="4" ry="2" fill="none" stroke="white" stroke-width="1"/>
  <path d="M168,35 L168,41 Q172,44 176,41 L176,35" fill="none" stroke="white" stroke-width="1"/>

  <!-- Image icon (right node) -->
  <rect x="174.5" y="91.5" width="7" height="7" rx="1" fill="none" stroke="white" stroke-width="0.8"/>
  <circle cx="176" cy="93.5" r="1" fill="white"/>

  <!-- Diagram icon (bottom-right node) -->
  <rect x="168" y="150" width="4" height="3" rx="0.5" fill="white" opacity="0.9"/>
  <rect x="174" y="154" width="4" height="3" rx="0.5" fill="white" opacity="0.9"/>
  <line x1="172" y1="153" x2="174" y2="154" stroke="white" stroke-width="0.8"/>

  <!-- Pen icon (top-left node) -->
  <line x1="25" y1="35" x2="31" y2="29" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="25" cy="35" r="1" fill="white"/>

  <!-- Grid icon (bottom node) -->
  <line x1="97" y1="180" x2="103" y2="180" stroke="white" stroke-width="0.8"/>
  <line x1="97" y1="182.5" x2="103" y2="182.5" stroke="white" stroke-width="0.8"/>
  <line x1="97" y1="185" x2="103" y2="185" stroke="white" stroke-width="0.8"/>
</svg>
