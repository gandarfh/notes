<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect x="10" y="10" width="180" height="180" rx="42" fill="#0f0f14"/>
  <rect x="10" y="10" width="180" height="180" rx="42" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  
  <g transform="translate(45, 60)">
    <!-- Fragmented / Abstract lines (Chaos/Data) -->
    <rect x="0" y="0" width="30" height="12" fill="none" stroke="#e8e8f0" stroke-width="4"/>
    <rect x="15" y="34" width="25" height="12" fill="none" stroke="#e8e8f0" stroke-width="4"/>
    <rect x="-5" y="68" width="35" height="12" fill="none" stroke="#e8e8f0" stroke-width="4"/>
    
    <!-- Solid, unified block (Clarity/Action) -->
    <rect x="60" y="0" width="50" height="80" rx="2" fill="#e8e8f0"/>
  </g>
</svg>
