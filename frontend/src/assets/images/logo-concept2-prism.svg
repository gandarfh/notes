<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title2">
  <title id="logo-title2">Notes App Logo - Prism Notebook</title>
  <defs>
    <linearGradient id="prism1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="prism2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="prism3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Back facet (deeper/darker) -->
  <path d="M58,40 L142,40 L152,50 L152,150 L142,160 L58,160 L48,150 L48,50 Z" fill="url(#prism3)" opacity="0.4"/>

  <!-- Main notebook face -->
  <rect x="52" y="36" width="96" height="128" rx="6" fill="url(#prism1)"/>

  <!-- Left facet (spine 3D effect) -->
  <path d="M48,42 L52,36 L52,164 L48,158 Z" fill="url(#prism2)" opacity="0.8"/>

  <!-- Top facet (3D depth) -->
  <path d="M48,42 L52,36 L148,36 L152,42 Z" fill="#a5b4fc" opacity="0.5"/>

  <!-- Facet cut lines (geometric prism effect) -->
  <line x1="52" y1="80" x2="148" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="52" y1="120" x2="148" y2="120" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="100" y1="36" x2="100" y2="164" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Bookmark ribbon -->
  <path d="M120,36 L120,58 L126,52 L132,58 L132,36" fill="#4338ca" opacity="0.8"/>

  <!-- Page lines (left side) -->
  <line x1="68" y1="56" x2="94" y2="56" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="68" y1="68" x2="88" y2="68" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Small diagram sketch (center area) -->
  <rect x="70" y="90" width="16" height="12" rx="2" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2"/>
  <rect x="100" y="90" width="16" height="12" rx="2" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2"/>
  <line x1="86" y1="96" x2="100" y2="96" stroke="rgba(255,255,255,0.25)" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Code bracket hint -->
  <text x="72" y="142" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.25)" font-weight="600">{</text>
  <text x="130" y="142" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.25)" font-weight="600">}</text>
  <line x1="84" y1="135" x2="110" y2="135" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="84" y1="145" x2="124" y2="145" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Light refraction effect -->
  <circle cx="140" cy="46" r="12" fill="white" opacity="0.08"/>
  <circle cx="60" cy="155" r="8" fill="white" opacity="0.05"/>
</svg>
