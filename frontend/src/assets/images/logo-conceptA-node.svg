<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Notes App Logo - N-Node</title>
  <defs>
    <linearGradient id="n-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="n-line" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16161e"/>
      <stop offset="100%" style="stop-color:#0f0f14"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (macOS icon shape) -->
  <rect x="4" y="4" width="192" height="192" rx="42" fill="url(#bg)"/>
  <rect x="4" y="4" width="192" height="192" rx="42" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Subtle canvas grid -->
  <g opacity="0.1" fill="white">
    <!-- Center grid points -->
    <circle cx="50" cy="50" r="1.5"/> <circle cx="100" cy="50" r="1.5"/> <circle cx="150" cy="50" r="1.5"/>
    <circle cx="50" cy="100" r="1.5"/> <circle cx="100" cy="100" r="1.5"/> <circle cx="150" cy="100" r="1.5"/>
    <circle cx="50" cy="150" r="1.5"/> <circle cx="100" cy="150" r="1.5"/> <circle cx="150" cy="150" r="1.5"/>
    <!-- Quarter points -->
    <circle cx="75" cy="75" r="0.8"/> <circle cx="125" cy="75" r="0.8"/>
    <circle cx="75" cy="125" r="0.8"/> <circle cx="125" cy="125" r="0.8"/>
  </g>

  <!-- The "N" Node path -->
  <path d="M50,150 L50,50 L150,150 L150,50" 
        fill="none" 
        stroke="url(#n-line)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- The Nodes (vertices) -->
  <circle cx="50" cy="150" r="8" fill="#e8e8f0"/>
  <circle cx="50" cy="50" r="8" fill="#e8e8f0"/>
  <circle cx="150" cy="150" r="8" fill="#e8e8f0"/>
  <circle cx="150" cy="50" r="8" fill="#e8e8f0"/>

  <!-- Spark / Central focus -->
  <circle cx="100" cy="100" r="14" fill="url(#n-grad)" opacity="0.9"/>
  <circle cx="100" cy="100" r="4" fill="#e8e8f0"/>
</svg>
