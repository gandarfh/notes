<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Notes Welcome Logo - N-Node</title>
  <defs>
    <linearGradient id="n-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="n-line" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent background for the welcome page -->
  <rect width="200" height="200" fill="transparent"/>

  <!-- The "N" Node path (scaled down slightly for the welcome logo) -->
  <g transform="translate(0, -15)">
    <!-- Small subtle grid behind -->
    <g opacity="0.15" fill="white">
      <circle cx="50" cy="40" r="1.5"/> <circle cx="100" cy="40" r="1.5"/> <circle cx="150" cy="40" r="1.5"/>
      <circle cx="50" cy="90" r="1.5"/> <circle cx="100" cy="90" r="1.5"/> <circle cx="150" cy="90" r="1.5"/>
      <circle cx="50" cy="140" r="1.5"/> <circle cx="100" cy="140" r="1.5"/> <circle cx="150" cy="140" r="1.5"/>
    </g>

    <!-- The N path -->
    <path d="M60,130 L60,50 L140,130 L140,50" 
          fill="none" 
          stroke="url(#n-line)" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>

    <!-- The Nodes (vertices) -->
    <circle cx="60" cy="130" r="6" fill="#e8e8f0"/>
    <circle cx="60" cy="50" r="6" fill="#e8e8f0"/>
    <circle cx="140" cy="130" r="6" fill="#e8e8f0"/>
    <circle cx="140" cy="50" r="6" fill="#e8e8f0"/>

    <!-- Spark / Central focus -->
    <circle cx="100" cy="90" r="10" fill="url(#n-grad)" opacity="0.9"/>
    <circle cx="100" cy="90" r="3" fill="#e8e8f0"/>
  </g>

  <!-- "Notes" handwritten text below -->
  <text x="100" y="175" 
    font-family="'Architects Daughter', Caveat, cursive" 
    font-size="28" 
    fill="#e8e8f0" 
    text-anchor="middle"
    letter-spacing="3"
    opacity="0.9">Notes</text>
</svg>
