<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Notes App Logo - Sketch Stroke</title>
  <defs>
    <linearGradient id="stroke-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16161e"/>
      <stop offset="100%" style="stop-color:#0f0f14"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (macOS icon shape) -->
  <rect x="4" y="4" width="192" height="192" rx="42" fill="url(#bg)"/>
  <rect x="4" y="4" width="192" height="192" rx="42" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Dynamic sweeping sketch stroke forming an abstract N/Wave -->
  <path d="M45,145 C 35,60 70,40 100,100 C 130,160 165,140 155,55" 
        fill="none" 
        stroke="url(#stroke-grad)" 
        stroke-width="18" 
        stroke-linecap="round" 
        filter="url(#glow)"/>

  <!-- A single precise geometric element (contrast to the loose sketch) -->
  <rect x="145" y="45" width="20" height="20" rx="4" fill="#e8e8f0" transform="rotate(15 155 55)"/>
</svg>
