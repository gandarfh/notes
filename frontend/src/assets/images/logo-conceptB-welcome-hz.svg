<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100" role="img" aria-labelledby="logo-hz-title">
  <title id="logo-hz-title">Notes Welcome - Horizontal</title>
  <defs>
    <linearGradient id="hz-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="glow-hz">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="100" fill="transparent"/>

  <!-- Mark (scaled and positioned on the left) -->
  <g transform="translate(25, 12) scale(0.4)">
    <path d="M45,145 C 35,60 70,40 100,100 C 130,160 165,140 155,55" 
          fill="none" 
          stroke="url(#hz-grad)" 
          stroke-width="20" 
          stroke-linecap="round" 
          filter="url(#glow-hz)"/>
    <rect x="145" y="45" width="22" height="22" rx="4" fill="#e8e8f0" transform="rotate(15 156 56)"/>
  </g>

  <!-- Typography (vertically centered next to mark) -->
  <text x="120" y="65" 
    font-family="'Architects Daughter', Caveat, cursive" 
    font-size="44" 
    fill="#e8e8f0" 
    letter-spacing="2"
    opacity="0.95">Notes</text>
</svg>
