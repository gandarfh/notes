<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100" role="img" aria-labelledby="logo-premium-title">
  <title id="logo-premium-title">Notes Premium Lockup</title>
  <defs>
    <!-- The exact Concept B Sketch Stroke gradient -->
    <linearGradient id="stroke-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&amp;display=swap');
      .logo-text {
        font-family: 'Outfit', -apple-system, sans-serif;
        font-size: 52px;
        font-weight: 800;
        fill: #faf9f5; /* Clean off-white */
        letter-spacing: -1px;
      }
    </style>
  </defs>

  <rect width="320" height="100" fill="transparent"/>

  <!-- Symbol: The literal Concept B abstract stroke scaled down to fit cleanly -->
  <g transform="translate(10, 20) scale(0.6)">
    <path d="M15,80 C 15,10 65,-10 95,50 C 115,90 145,90 140,5" 
          fill="none" 
          stroke="url(#stroke-grad)" 
          stroke-width="18" 
          stroke-linecap="round" 
          filter="url(#glow)"/>
    <rect x="131" y="-5" width="18" height="18" rx="4" fill="#faf9f5" transform="rotate(15 140 4)"/>
  </g>

  <!-- Typography: Serious, premium geometric sans-serif -->
  <text x="125" y="68" class="logo-text">Notes</text>
  
  <!-- Optional subtle period to anchor the seriousness -->
  <text x="268" y="68" class="logo-text" fill="url(#stroke-grad)">.</text>

</svg>
