<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Notes Welcome Logo - Sketch Stroke</title>
  <defs>
    <linearGradient id="stroke-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="transparent"/>

  <g transform="translate(0, -15)">
    <!-- Dynamic sweeping sketch stroke forming an abstract wave -->
    <!-- Scaled down 80% to fit atop text smoothly -->
    <path d="M55,125 C 47,57 75,41 99,89 C 123,137 151,121 143,53" 
          fill="none" 
          stroke="url(#stroke-grad)" 
          stroke-width="14" 
          stroke-linecap="round" 
          filter="url(#glow)"/>

    <!-- A single precise geometric element -->
    <rect x="135" y="45" width="16" height="16" rx="3" fill="#e8e8f0" transform="rotate(15 143 53)"/>
  </g>

  <!-- "Notes" handwritten text below -->
  <text x="100" y="175" 
    font-family="'Architects Daughter', Caveat, cursive" 
    font-size="28" 
    fill="#e8e8f0" 
    text-anchor="middle"
    letter-spacing="3"
    opacity="0.9">Notes</text>
</svg>
