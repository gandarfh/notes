<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="logo-icon-title">
  <title id="logo-icon-title">Notes App Icon - Legible Cursive</title>
  <defs>
    <!-- Vibrant glowing gradient -->
    <linearGradient id="flow-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97757"/> <!-- Orange -->
      <stop offset="50%" style="stop-color:#818cf8"/> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#6a9bcc"/> <!-- Blue -->
    </linearGradient>
    <filter id="glow-flow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141413"/>
      <stop offset="100%" style="stop-color:#0f0f14"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap');
      .icon-text {
        font-family: 'Pacifico', cursive;
        font-size: 140px;
        fill: url(#flow-grad);
        filter: url(#glow-flow);
      }
    </style>
  </defs>

  <rect x="4" y="4" width="192" height="192" rx="42" fill="url(#bg)"/>
  <rect x="4" y="4" width="192" height="192" rx="42" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- The single letter 'n' perfectly aligned -->
  <text x="100" y="150" class="icon-text" text-anchor="middle">n</text>
  
  <!-- Tiny aesthetic dot -->
  <circle cx="100" cy="165" r="4.5" fill="#faf9f5"/>
</svg>
