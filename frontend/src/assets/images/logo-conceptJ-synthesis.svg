<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect x="10" y="10" width="180" height="180" rx="42" fill="#0f0f14"/>
  <rect x="10" y="10" width="180" height="180" rx="42" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  
  <g stroke-linejoin="round">
    
    <!-- Element 1 (The Outline/Chaos): An organic, sweeping path from Concept B -->
    <!-- Represents the raw, unstructured thought process -->
    <path d="M 45,145 C 35,60 70,40 100,100" 
          fill="none" 
          stroke="#e8e8f0" 
          stroke-width="5" 
          stroke-linecap="round"/>

    <!-- Element 2 (The Shift & Intersection): 
         Right at coordinate (100, 100), the thin line seamlessly intersects
         and transforms into a massive, heavy, solid block curve (Clarity) -->
    
    <!-- The Heavy curve picking up exactly where the thin line ends -->
    <path d="M 98,102 C 120,150 145,145 155,90 L 130,85 C 125,120 110,120 95,90 Z" 
          fill="#e8e8f0"/>

    <!-- Element 3 (The Core): The geometric anchor -->
    <!-- Placed right at the point where the organic solid structure terminates -->
    <rect x="145" y="45" width="20" height="20" rx="3" fill="#e8e8f0" transform="rotate(15 155 55)"/>

  </g>
</svg>
