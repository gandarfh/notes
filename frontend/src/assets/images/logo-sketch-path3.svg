<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect x="10" y="10" width="180" height="180" rx="42" fill="#13131a"/>
  
  <!-- Path 3: The Geometric Blueprint (Filled Wireframes) -->
  <g stroke="#faf9f5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Thick Base Wireframe -->
    <polygon points="100,30 170,100 100,170 30,100" stroke-width="6"/>

    <!-- Overlapping Solid Shading (The Blueprint 'Fill' representing Intersection) -->
    <!-- Top Wedge Fill -->
    <path d="M 100,30 L 170,100 C 130,105 100,80 80,45 Z" fill="#faf9f5" opacity="0.4"/>
    <!-- Bottom Wedge Fill -->
    <path d="M 30,100 L 100,170 C 130,135 70,100 30,100 Z" fill="#faf9f5" opacity="0.8"/>

    <!-- Architecture Over-extensions (Thick lines for 16px visibility) -->
    <line x1="20" y1="110" x2="110" y2="20" stroke-width="4"/>
    <line x1="90" y1="20" x2="180" y2="110" stroke-width="4"/>
    <line x1="180" y1="90" x2="90" y2="180" stroke-width="4"/>
    <line x1="110" y1="180" x2="20" y2="90" stroke-width="4"/>

    <!-- The Sliced Wave Element (Architectural cut) -->
    <path d="M 10,185 C 30,110 170,100 190,15" stroke-width="8"/>
    <!-- Guide wave -->
    <path d="M 20,195 C 40,120 160,90 180,5" stroke-width="2" stroke-dasharray="4 6" opacity="0.6"/>

    <!-- The Geometric Anchor Node -->
    <g transform="rotate(20 160 40)">
      <rect x="160" y="32" width="16" height="16" fill="#faf9f5"/>
      <rect x="156" y="28" width="24" height="24" stroke-width="2" opacity="0.5"/>
    </g>

  </g>
</svg>
